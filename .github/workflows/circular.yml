name: Circular Dependencies

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-circular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check Circular Dependencies
        run: bun run check:circular
